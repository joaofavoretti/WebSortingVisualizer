<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="lib/p5.js"></script>
    
    <!-- File that define the function that must be used to swap two indexes in a vector, so that can be visualized -->
    <script src="shared/util.js"></script>
    <script src="shared/swap.js"></script>

    <!-- You can import here your javascript files with the algorithms to use in the chooseAlgorithm.js -->
    <!-- The functions used must all be asynchronous and use the swap function defined in the "shared/swap.js" file -->
    <script src="functions/bubbleSort.js"></script>
    <script src="functions/quickSort.js"></script>

    <!-- Main javascript file with the setup() and draw() function -->
    <script src="sketch.js"></script>
</head>

<body>
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex justify-content-between">
                <!-- Page title -->
                <div class="nav col-3 d-flex align-items-center">
                    <span>Sorting Visualizer</span>
                </div>

                <!-- Range input -->
                <div class="col-3 d-flex justify-content-between align-items-center">
                    <label>Num of rectangles:</label>
                    <input type="range" min="10" max="200" class="form-range" id="rectanglesRange">
                    <span class="ps-2" id="rangeValue">50</span>
                </div>

                <!-- Select input -->
                <div class="col-3 d-flex align-items-center">
                    <select class="form-select" aria-label="selectAlgorithm" id="selectAlgorithm">
                        <option selected value="bubbleSort">BubbleSort</option>
                        <option value="quickSort">QuickSort</option>
                    </select>
                    <button type="button" id="refreshBtn" class="ms-2 btn btn-light">Refresh</button>
                </div>
            </div>
        </div>
    </header>

    <div id="algorithm_space"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>

</html>
