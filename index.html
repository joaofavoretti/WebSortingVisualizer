<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sorting Visualizer</title>
    <link rel="icon" href="favicon.png" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <script src="lib/p5.js"></script>

    <!-- Config functions -->
    <script src="config/refreshAlgorithm.js"></script>
    <script src="config/changeColorRectangles.js"></script>
    <script src="config/stopLoop.js"></script>
    <script src="shared/selectSortingAlgorithm.js"></script>
    <script src="shared/swap.js"></script>

    <!-- You can import here your javascript files with the algorithms to use in the chooseAlgorithm.js -->
    <!-- The functions used must all be asynchronous and use the swap function defined in the "shared/swap.js" file -->
    <script src="functions/bubbleSort.js"></script>
    <script src="functions/quickSort.js"></script>
    <script src="functions/mergeSort.js"></script>

    <!-- Main javascript file with the setup() and draw() function -->
    <script src="config/eventListeners.js"></script>
    <script src="sketch.js"></script>
</head>

<body class="position-relative">
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex justify-content-between">
                <!-- Page title -->
                <div class="nav col-3 d-flex align-items-center">
                    <span>Sorting Visualizer</span>
                </div>

                <!-- Range input of time -->
                <div class="col-3 d-flex flex-column justify-content-between align-items-center">
                    <label>Delay per swap (milliseconds):</label>
                    <div class="d-flex">
                        <input type="range" min="10" max="500" class="form-range" id="delayRange">
                        <span class="ps-2" id="delayValue">50</span>
                    </div>
                </div>

                <!-- Range input of rectangles -->
                <div class="col-3 d-flex flex-column justify-content-between align-items-center">
                    <label>Num of rectangles:</label>
                    <div class="d-flex">
                        <input type="range" min="10" max="200" class="form-range" id="rectanglesRange">
                        <span class="ps-2" id="rangeValue">50</span>
                    </div>
                </div>

                <!-- Select input -->
                <div class="col-3 d-flex align-items-center">
                    <select class="form-select" aria-label="selectAlgorithm" id="selectAlgorithm">
                        <option selected value="bubbleSort">BubbleSort</option>
                        <option value="quickSort">QuickSort</option>
                        <option value="mergeSort">MergeSort</option>
                    </select>
                    <button type="button" id="refreshBtn" class="ms-2 btn btn-light">
                        <img src="assets/replay_black.svg" />
                    </button>
                    <button type="button" id="pauseBtn" class="ms-2 btn btn-light">
                        <img id="pauseImg" src="assets/pause_black.svg" />
                    </button>
                </div>
            </div>
        </div>
    </header>

    <footer class="footer mt-auto py-3 w-100 bg-light position-absolute" style="bottom: -3rem;">
        <div class="container">
          <span class="text-muted">&copy; Jo√£o Pedro Favoretti, 2021. The repository is open sourced and hosted on <a href="https://github.com/joaofavoretti/WebSortingVisualizer">github</a>, feel free to contribute!</span>
        </div>
      </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

</body>

</html>
